<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="PowerPoint/3d-printing-software.png">
    <title>SmokeyChat</title>
</head>
<body>
<div class="container">
    <h1>Smokey DaGoodBoy Chat Panel</h1>
    <div class="message-container">
        <div class="message-wrapper"></div> <!-- This div will contain all messages -->
    </div>

    <form id="chat-form" class="input-container">
        <input type="text" id="user-input" placeholder="Talk to Smokey ..." class="input-text">
        <input type="submit" value="Send" class="submit-button">
    </form>
</div>

<script src="chatScript.js"></script>
</body>
</html>
