<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="title-container">
        <h1 class="title">Printer Controller</h1>
    </div>
    <div class="separator"></div> <!-- Separator line -->
    <div class="printer-info">
        <p>Status: <span id="printerStatus">Offline</span></p>
        <p>Name: <span id="printerName">No Printer Connected</span></p>

        <button onclick="openModal()" class="register-button">Register Printer</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <label for="serverUrlInput">Enter Server URL:</label>
                <input type="text" id="serverUrlInput">
                <button onclick="saveServerUrl()">Save URL</button>
            </div>
        </div>


    </div>
    <div class="separator"></div> <!-- Separator line -->

    <div class="buttons">
        <button onclick="homePrinter()">Home Printer</button>
        <button onclick="emergencyStop()">Emergency Stop</button>
        <button onclick="preheatPLA()">Preheat PLA</button>
        <button onclick="preheatABS()">Preheat ABS</button>
        <button onclick="coolDown()">Cool</button>
    </div>

    <form id="commandForm" onsubmit="sendCommand(event)">
        <label for="command">Enter Command:</label>
        <input type="text" id="command" name="command" required>
        <button type="submit">Send Command</button>
    </form>
    <div id="response"></div>
    <div class="temps">
        <div class="separator"></div> <!-- Separator line -->

        <h2>Temperatures</h2>
        <div class="temp-row">
            <div class="temp-column">
                <span class="temp-label">Extruder:</span>
                <span id="extruderTemp" class="temp-value">0</span> <!-- Default value 0 -->
                <input type="number" id="newExtruderTemp" class="new-temp-input" placeholder="Set New Temp">
                <button onclick="setNewExtruderTemp()">Set</button>
            </div>
            <div class="temp-column">
                <span class="temp-label">Heater Bed:</span>
                <span id="heaterBedTemp" class="temp-value">0</span> <!-- Default value 0 -->
                <input type="number" id="newHeaterBedTemp" class="new-temp-input" placeholder="Set New Temp">
                <button onclick="setNewHeaterBedTemp()">Set</button>
            </div>
        </div>
    </div>


    <div class="files-container">
        <div class="separator"></div> <!-- Separator line -->
        <h2>Upload File</h2>
        <div class="files">
            <div class="file-input-wrapper">
                <input type="file" name="fileInput" id="fileInput">
            </div>
            <button type="button" class="clear-button">Clear</button>
            <button type="submit" class="upload-button">Upload</button>
            <button type="button" class="print-button">Print</button>
            <button type="button" class="cancel-button">Cancel</button>
        </div>
    </div>

    <div class="controller">
        <div class="separator"></div> <!-- Separator line -->
        <h2>Controller</h2>
        <div class="controller-buttons">
            <button class="arrow-button up">&#8593;</button>
            <div>
                <button class="arrow-button left">&#8592;</button>
                <button class="home-button">Bed</button>
                <button class="arrow-button right">&#8594;</button>
            </div>
            <button class="arrow-button down">&#8595;</button>
        </div>
        <div class="additional-buttons">
            <button class="arrow-button up">&#8593;</button>
            <button class="home-button">Extruder</button>
            <button class="arrow-button down">&#8595;</button>
        </div>
        <div class="additional-buttons-cal">
            <button class="home-button">Calibrate Printer</button>

        </div>
    </div>

    <div class="camera">
        <div class="separator"></div> <!-- Separator line -->
        <h2>Camera</h2>
        <iframe src="your_camera_link_here" width="640" height="480" frameborder="0"></iframe>
    </div>

</div>
<script src="script.js"></script>
<script src="Controllers.js"></script>
</body>
</html>
